spring:
  application:
    name: employee-ordineo
  cloud:
    config:
      failFast: true
#retry properties. retry in case config-server has not started yet.
  config:
    retry:
      initialInterval: 2000
      multiplier: 1.2
      maxInterval: 100000
      maxAttempts: 20
---
spring:
  profiles: test
  cloud:
    config:
      failFast: false
